version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: nextuser
      POSTGRES_PASSWORD: nextpassword
      POSTGRES_DB: robots_db
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8082:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: always

  flask-app:
    build: .
    container_name: tms
    volumes:
      - .:/app
      - .env:/app/.env
    ports:
      - "5055:5055"
    depends_on:
      - postgres
    restart: always

  frontend:
    container_name: frontend
    build:
      context: ./destination-manager
    ports:
      - "8089:80"
    depends_on:
      - flask-app
    restart: always

volumes:
  pg_data:
  pgadmin_data:
  
